<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced PDF Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            padding: 40px;
            max-width: 550px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2d3748;
            margin-bottom: 25px;
            font-size: 32px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        h1 i {
            color: #4285f4;
        }
        
        .instructions {
            color: #718096;
            margin-bottom: 25px;
            line-height: 1.6;
            font-size: 16px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        
        .drop-zone {
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 50px 20px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
            position: relative;
        }
        
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #4285f4;
            background: #f0f8ff;
            transform: translateY(-2px);
        }
        
        .drop-zone i {
            font-size: 48px;
            color: #4299e1;
            margin-bottom: 15px;
        }
        
        .drop-zone p {
            color: #4a5568;
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }
        
        .upload-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .convert-btn {
            background: #34a853;
            color: white;
            border: none;
            padding: 16px 36px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
        }
        
        .convert-btn:hover {
            background: #2d8f47;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 168, 83, 0.3);
        }
        
        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .file-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            display: none;
            text-align: left;
            border-left: 4px solid #4285f4;
        }
        
        .file-info h3 {
            color: #2d3748;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .file-info p {
            color: #4a5568;
            margin-bottom: 5px;
        }
        
        .progress {
            width: 100%;
            height: 10px;
            background: #e2e8f0;
            border-radius: 5px;
            margin: 25px 0;
            display: none;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4285f4, #34a853);
            border-radius: 5px;
            transition: width 0.3s;
            width: 0%;
        }
        
        .result {
            margin-top: 25px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .success-message {
            color: #34a853;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .download-btn {
            background: #ff6d01;
            color: white;
            border: none;
            padding: 16px 36px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            background: #e55a00;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 109, 1, 0.3);
        }
        
        .supported-formats {
            margin-top: 30px;
            color: #718096;
            font-size: 14px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive design */
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .drop-zone {
                padding: 30px 15px;
            }
            
            .upload-btn, .convert-btn, .download-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-file-pdf"></i> PDF Converter</h1>
        
        <div class="instructions">
            <p>Convert images and text files to PDF format. Simply drag and drop your file or click the button below.</p>
        </div>
        
        <div class="drop-zone" id="dropZone">
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Drag & drop your file here</p>
            <p style="color: #a0aec0; font-size: 16px;">or</p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-file-upload"></i> Choose File
            </button>
            <input type="file" id="fileInput" class="file-input" accept=".txt,.doc,.docx,.jpg,.jpeg,.png,.webp">
        </div>
        
        <div class="file-info" id="fileInfo">
            <h3><i class="fas fa-file"></i> Selected File</h3>
            <p id="fileName"></p>
            <p id="fileSize" style="color: #718096; font-size: 14px;"></p>
        </div>
        
        <button class="convert-btn" id="convertBtn" onclick="convertToPDF()">
            <i class="fas fa-sync-alt"></i> Convert to PDF
        </button>
        
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="result" id="result">
            <div class="success-message">
                <i class="fas fa-check-circle"></i> Conversion complete!
            </div>
            <a class="download-btn" id="downloadBtn" href="#" download>
                <i class="fas fa-download"></i> Download PDF
            </a>
        </div>
        
        <div class="supported-formats">
            <p>Supported formats: JPG, JPEG, PNG, WEBP, TXT</p>
        </div>
    </div>

    <script>
        let selectedFile = null;
        
        // File input handling
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        
        // Drag and drop handling
        const dropZone = document.getElementById('dropZone');
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        function handleFileSelect(e) {
            handleFile(e.target.files[0]);
        }
        
        function handleFile(file) {
            if (!file) return;
            
            // Check if file type is supported
            const validTypes = ['image/jpeg', 'image/png', 'image/webp', 'text/plain'];
            if (!validTypes.includes(file.type)) {
                alert('Error: Unsupported file type. Please use images (JPG, PNG, WEBP) or text files.');
                return;
            }
            
            selectedFile = file;
            
            // Show file info
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('fileInfo').style.display = 'block';
            document.getElementById('convertBtn').style.display = 'flex';
            
            // Hide previous results
            document.getElementById('result').style.display = 'none';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        async function convertToPDF() {
            if (!selectedFile) return;
            
            const convertBtn = document.getElementById('convertBtn');
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            
            convertBtn.disabled = true;
            convertBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Converting...';
            progress.style.display = 'block';
            
            try {
                // Simulate progress
                let progressValue = 0;
                const progressInterval = setInterval(() => {
                    progressValue += 5;
                    progressBar.style.width = progressValue + '%';
                    if (progressValue >= 90) {
                        clearInterval(progressInterval);
                    }
                }, 100);
                
                let pdfBlob;
                
                if (selectedFile.type.startsWith('image/')) {
                    pdfBlob = await convertImageToPDF(selectedFile);
                } else if (selectedFile.type === 'text/plain') {
                    pdfBlob = await convertTextToPDF(selectedFile);
                } else {
                    throw new Error('Unsupported file type. Please use images (JPG, PNG, WEBP) or text files.');
                }
                
                // Complete progress
                progressBar.style.width = '100%';
                
                // Create download link
                const downloadUrl = URL.createObjectURL(pdfBlob);
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.href = downloadUrl;
                downloadBtn.download = selectedFile.name.replace(/\.[^/.]+$/, "") + '.pdf';
                
                // Show result
                setTimeout(() => {
                    progress.style.display = 'none';
                    document.getElementById('result').style.display = 'block';
                    convertBtn.disabled = false;
                    convertBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Convert to PDF';
                    
                    // Scroll to results
                    document.getElementById('result').scrollIntoView({ behavior: 'smooth' });
                }, 500);
                
            } catch (error) {
                alert('Error: ' + error.message);
                convertBtn.disabled = false;
                convertBtn.innerHTML = '<i class="fas fa-sync-alt"></i> Convert to PDF';
                progress.style.display = 'none';
            }
        }
        
        function convertImageToPDF(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const { jsPDF } = window.jspdf;
                        const pdf = new jsPDF();
                        
                        // Calculate dimensions to fit page
                        const pdfWidth = pdf.internal.pageSize.getWidth();
                        const pdfHeight = pdf.internal.pageSize.getHeight();
                        const imgRatio = img.width / img.height;
                        const pageRatio = pdfWidth / pdfHeight;
                        
                        let finalWidth, finalHeight;
                        
                        if (imgRatio > pageRatio) {
                            finalWidth = pdfWidth - 20; // 10mm margin on each side
                            finalHeight = finalWidth / imgRatio;
                        } else {
                            finalHeight = pdfHeight - 20;
                            finalWidth = finalHeight * imgRatio;
                        }
                        
                        const x = (pdfWidth - finalWidth) / 2;
                        const y = (pdfHeight - finalHeight) / 2;
                        
                        pdf.addImage(e.target.result, 'JPEG', x, y, finalWidth, finalHeight);
                        const pdfBlob = pdf.output('blob');
                        resolve(pdfBlob);
                    };
                    img.onerror = function() {
                        reject(new Error('Failed to load image'));
                    };
                    img.src = e.target.result;
                };
                reader.onerror = function() {
                    reject(new Error('Failed to read file'));
                };
                reader.readAsDataURL(file);
            });
        }
        
        function convertTextToPDF(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const { jsPDF } = window.jspdf;
                        const pdf = new jsPDF();
                        
                        const text = e.target.result;
                        const lines = pdf.splitTextToSize(text, 180);
                        
                        pdf.setFontSize(12);
                        pdf.text(lines, 15, 20);
                        
                        const pdfBlob = pdf.output('blob');
                        resolve(pdfBlob);
                    } catch (error) {
                        reject(new Error('Failed to convert text to PDF'));
                    }
                };
                reader.onerror = function() {
                    reject(new Error('Failed to read file'));
                };
                reader.readAsText(file);
            });
        }
    </script>
</body>
    </html>
