<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .drop-zone {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 60px 20px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #4285f4;
            background: #f0f8ff;
        }
        
        .drop-zone p {
            color: #666;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .upload-btn:hover {
            background: #3367d6;
        }
        
        .convert-btn {
            background: #34a853;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            display: none;
        }
        
        .convert-btn:hover {
            background: #2d8f47;
        }
        
        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .file-info {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        
        .progress {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background: #4285f4;
            border-radius: 3px;
            transition: width 0.3s;
            width: 0%;
        }
        
        .result {
            margin-top: 20px;
            display: none;
        }
        
        .download-btn {
            background: #ff6d01;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        
        .download-btn:hover {
            background: #e55a00;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>PDF Converter</h1>
        
        <div class="drop-zone" id="dropZone">
            <p>Drag & drop your file here</p>
            <p style="color: #999; font-size: 14px;">or</p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>
            <input type="file" id="fileInput" class="file-input" accept=".txt,.doc,.docx,.jpg,.jpeg,.png">
        </div>
        
        <div class="file-info" id="fileInfo">
            <p id="fileName"></p>
            <p id="fileSize" style="color: #666; font-size: 14px;"></p>
        </div>
        
        <button class="convert-btn" id="convertBtn" onclick="convertToPDF()">
            Convert to PDF
        </button>
        
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="result" id="result">
            <p style="color: #34a853; margin-bottom: 15px;">âœ“ Conversion complete!</p>
            <a class="download-btn" id="downloadBtn" href="#" download>
                Download PDF
            </a>
        </div>
    </div>

    <script>
        let selectedFile = null;
        
        // File input handling
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        
        // Drag and drop handling
        const dropZone = document.getElementById('dropZone');
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        function handleFileSelect(e) {
            handleFile(e.target.files[0]);
        }
        
        function handleFile(file) {
            if (!file) return;
            
            selectedFile = file;
            
            // Show file info
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('fileInfo').style.display = 'block';
            document.getElementById('convertBtn').style.display = 'inline-block';
            
            // Hide previous results
            document.getElementById('result').style.display = 'none';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        async function convertToPDF() {
            if (!selectedFile) return;
            
            const convertBtn = document.getElementById('convertBtn');
            const progress = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            
            convertBtn.disabled = true;
            convertBtn.textContent = 'Converting...';
            progress.style.display = 'block';
            
            try {
                // Simulate progress
                let progressValue = 0;
                const progressInterval = setInterval(() => {
                    progressValue += 10;
                    progressBar.style.width = progressValue + '%';
                    if (progressValue >= 90) {
                        clearInterval(progressInterval);
                    }
                }, 100);
                
                let pdfBlob;
                
                if (selectedFile.type.startsWith('image/')) {
                    pdfBlob = await convertImageToPDF(selectedFile);
                } else if (selectedFile.type === 'text/plain') {
                    pdfBlob = await convertTextToPDF(selectedFile);
                } else {
                    throw new Error('Unsupported file type. Please use images (JPG, PNG) or text files.');
                }
                
                // Complete progress
                progressBar.style.width = '100%';
                
                // Create download link
                const downloadUrl = URL.createObjectURL(pdfBlob);
                const downloadBtn = document.getElementById('downloadBtn');
                downloadBtn.href = downloadUrl;
                downloadBtn.download = selectedFile.name.replace(/\.[^/.]+$/, "") + '.pdf';
                
                // Show result
                setTimeout(() => {
                    progress.style.display = 'none';
                    document.getElementById('result').style.display = 'block';
                    convertBtn.disabled = false;
                    convertBtn.textContent = 'Convert to PDF';
                }, 500);
                
            } catch (error) {
                alert('Error: ' + error.message);
                convertBtn.disabled = false;
                convertBtn.textContent = 'Convert to PDF';
                progress.style.display = 'none';
            }
        }
        
        function convertImageToPDF(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const { jsPDF } = window.jspdf;
                        const pdf = new jsPDF();
                        
                        // Calculate dimensions to fit page
                        const pdfWidth = pdf.internal.pageSize.getWidth();
                        const pdfHeight = pdf.internal.pageSize.getHeight();
                        const imgRatio = img.width / img.height;
                        const pageRatio = pdfWidth / pdfHeight;
                        
                        let finalWidth, finalHeight;
                        
                        if (imgRatio > pageRatio) {
                            finalWidth = pdfWidth - 20; // 10mm margin on each side
                            finalHeight = finalWidth / imgRatio;
                        } else {
                            finalHeight = pdfHeight - 20;
                            finalWidth = finalHeight * imgRatio;
                        }
                        
                        const x = (pdfWidth - finalWidth) / 2;
                        const y = (pdfHeight - finalHeight) / 2;
                        
                        pdf.addImage(e.target.result, 'JPEG', x, y, finalWidth, finalHeight);
                        const pdfBlob = pdf.output('blob');
                        resolve(pdfBlob);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            });
        }
        
        function convertTextToPDF(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF();
                    
                    const text = e.target.result;
                    const lines = pdf.splitTextToSize(text, 180);
                    
                    pdf.setFontSize(12);
                    pdf.text(lines, 15, 20);
                    
                    const pdfBlob = pdf.output('blob');
                    resolve(pdfBlob);
                };
                reader.readAsText(file);
            });
        }
    </script>
</body>
      </html>
